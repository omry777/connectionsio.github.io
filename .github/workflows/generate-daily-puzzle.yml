name: Generate Daily Puzzle

on:
  # Run every day at 2 AM UTC (4 AM Israel time)
  schedule:
    - cron: '0 2 * * *'
  
  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:
    inputs:
      date:
        description: 'Start date for puzzle generation (YYYY-MM-DD, default: tomorrow)'
        required: false
        type: string
      days:
        description: 'Number of days to generate (1-30, default: 1)'
        required: false
        type: number
        default: 1
      force:
        description: 'Force regenerate even if puzzle exists & save with duplicates'
        required: false
        type: boolean
        default: false
      retry:
        description: 'Number of retries if duplicates found (default: 5)'
        required: false
        type: number
        default: 5

jobs:
  generate-puzzle:
    runs-on: ubuntu-latest
    
    steps:
      - name: üîç Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: üì¶ Install dependencies
        run: npm install
      
      - name: üîê Setup Firebase credentials
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > firebase-service-account.json
          echo "‚úÖ Firebase service account configured"
      
      - name: üîç Check if puzzle already exists
        id: check
        env:
          FIREBASE_SERVICE_ACCOUNT_PATH: ./firebase-service-account.json
          FIREBASE_PROJECT_ID: connectionsio
        run: |
          # Determine the target date
          if [ -n "${{ github.event.inputs.date }}" ]; then
            TARGET_DATE="${{ github.event.inputs.date }}"
          else
            TARGET_DATE=$(date -d "+1 day" +%Y-%m-%d)
          fi
          echo "target_date=$TARGET_DATE" >> $GITHUB_OUTPUT
          
          # For manual triggers with force option, skip the check
          if [ "${{ github.event.inputs.force }}" == "true" ]; then
            echo "‚ö†Ô∏è  Force mode enabled - skipping existence check"
            echo "puzzle_exists=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # Check if puzzle exists
          if node check-puzzle-exists.js --date "$TARGET_DATE"; then
            echo "puzzle_exists=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Puzzle already exists for $TARGET_DATE - will skip generation"
          else
            echo "puzzle_exists=false" >> $GITHUB_OUTPUT
            echo "üì≠ No puzzle found for $TARGET_DATE - will generate"
          fi
      
      - name: ü§ñ Generate puzzle with Gemini AI
        if: steps.check.outputs.puzzle_exists != 'true'
        id: generate
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_MODEL: gemini-2.5-flash
          FIREBASE_SERVICE_ACCOUNT_PATH: ./firebase-service-account.json
          FIREBASE_PROJECT_ID: connectionsio
        run: |
          DAYS="${{ github.event.inputs.days }}"
          DAYS=${DAYS:-1}
          
          RETRY="${{ github.event.inputs.retry }}"
          RETRY=${RETRY:-5}
          
          # Build the date argument
          DATE_ARG=""
          START_DATE=""
          if [ -n "${{ github.event.inputs.date }}" ]; then
            DATE_ARG="--date ${{ github.event.inputs.date }}"
            START_DATE="${{ github.event.inputs.date }}"
            echo "üìÖ Generating $DAYS puzzle(s) starting from ${{ github.event.inputs.date }}"
          else
            START_DATE=$(date -d "+1 day" +%Y-%m-%d)
            echo "üìÖ Generating $DAYS puzzle(s) starting from tomorrow ($START_DATE)"
          fi
          
          # Save parameters for email summary
          echo "days=$DAYS" >> $GITHUB_OUTPUT
          echo "start_date=$START_DATE" >> $GITHUB_OUTPUT
          echo "retry=$RETRY" >> $GITHUB_OUTPUT
          
          # If force is explicitly requested, use it directly
          FORCE_USED="false"
          if [ "${{ github.event.inputs.force }}" == "true" ]; then
            echo "‚ö†Ô∏è  Force mode enabled - will save even with duplicates"
            FORCE_USED="true"
            node generate-puzzle-gemini.js $DATE_ARG --days $DAYS --retry=$RETRY --force 2>&1 | tee /tmp/puzzle-output.log
          else
            # Try without force first
            echo "üîÑ Attempting to generate unique puzzle (retry: $RETRY times)..."
            if node generate-puzzle-gemini.js $DATE_ARG --days $DAYS --retry=$RETRY 2>&1 | tee /tmp/puzzle-output.log; then
              echo "‚úÖ Successfully generated unique puzzle!"
            else
              # If all retries failed, try one more time with force
              echo ""
              echo "‚ö†Ô∏è  All $RETRY attempts failed to find unique words."
              echo "üîÑ Final attempt with --force flag..."
              echo ""
              FORCE_USED="true"
              node generate-puzzle-gemini.js $DATE_ARG --days $DAYS --retry=1 --force 2>&1 | tee /tmp/puzzle-output.log
              echo "‚ö†Ô∏è  Puzzle saved with --force (may contain duplicate words from past puzzles)"
            fi
          fi
          echo "force_used=$FORCE_USED" >> $GITHUB_OUTPUT
          
          # Extract puzzle details from output for email
          if [ -f /tmp/puzzle-output.log ]; then
            # Get the last generated puzzle summary (categories and words)
            echo "puzzle_log<<EOF" >> $GITHUB_OUTPUT
            cat /tmp/puzzle-output.log >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi
      
      - name: üßπ Cleanup credentials
        if: always()
        run: rm -f firebase-service-account.json
      
      - name: üì¢ Summary
        if: steps.check.outputs.puzzle_exists != 'true'
        run: |
          echo "‚úÖ Puzzle generation complete!"
          echo "üìä Puzzles are now stored in Firebase Firestore"
          echo "üîó Check the admin dashboard to verify"
      
      - name: ‚è≠Ô∏è Skipped Summary
        if: steps.check.outputs.puzzle_exists == 'true'
        run: |
          echo "‚è≠Ô∏è Puzzle generation skipped!"
          echo "üìÖ Puzzle for ${{ steps.check.outputs.target_date }} already exists in Firebase"
          echo "üí° Use 'force' option to regenerate anyway"

      - name: üìß Send email notification (Generated)
        if: always() && steps.check.outputs.puzzle_exists != 'true'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "üß© Daily Puzzle Generation - ${{ job.status }} - ${{ steps.generate.outputs.start_date }}"
          to: ${{ secrets.MAIL_USERNAME }}
          from: "Connections.io Bot <${{ secrets.MAIL_USERNAME }}>"
          body: |
            # Daily Puzzle Generation Report
            
            **Status:** ${{ job.status }}
            **Date:** ${{ steps.generate.outputs.start_date }}
            **Days Generated:** ${{ steps.generate.outputs.days }}
            **Retries Configured:** ${{ steps.generate.outputs.retry }}
            **Force Mode Used:** ${{ steps.generate.outputs.force_used }}
            
            ---
            
            ## Workflow Details
            - **Repository:** ${{ github.repository }}
            - **Run ID:** ${{ github.run_id }}
            - **Triggered by:** ${{ github.event_name }}
            - **Run URL:** https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
            
            ---
            
            ## Generation Output
            
            ```
            ${{ steps.generate.outputs.puzzle_log }}
            ```
            
            ---
            
            Check the [admin dashboard](https://connectionsio.github.io/admin.html) to verify the puzzle.
          content_type: text/markdown

      - name: üìß Send email notification (Skipped)
        if: steps.check.outputs.puzzle_exists == 'true'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "‚è≠Ô∏è Daily Puzzle Generation - Skipped - ${{ steps.check.outputs.target_date }}"
          to: ${{ secrets.MAIL_USERNAME }}
          from: "Connections.io Bot <${{ secrets.MAIL_USERNAME }}>"
          body: |
            # Daily Puzzle Generation - Skipped
            
            **Status:** Skipped ‚è≠Ô∏è
            **Date:** ${{ steps.check.outputs.target_date }}
            **Reason:** Puzzle already exists in Firebase
            
            ---
            
            ## Workflow Details
            - **Repository:** ${{ github.repository }}
            - **Run ID:** ${{ github.run_id }}
            - **Triggered by:** ${{ github.event_name }}
            - **Run URL:** https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
            
            ---
            
            üí° To regenerate anyway, trigger the workflow manually with the **force** option enabled.
            
            Check the [admin dashboard](https://connectionsio.github.io/admin.html) to verify the existing puzzle.
          content_type: text/markdown

