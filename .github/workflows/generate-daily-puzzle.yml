name: Generate Daily Puzzle

on:
  # Run every day at 2 AM UTC (4 AM Israel time)
  schedule:
    - cron: '0 2 * * *'
  
  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:
    inputs:
      date:
        description: 'Start date for puzzle generation (YYYY-MM-DD, default: tomorrow)'
        required: false
        type: string
      days:
        description: 'Number of days to generate (1-30, default: 1)'
        required: false
        type: number
        default: 1
      force:
        description: 'Force overwrite if puzzle already exists'
        required: false
        type: boolean
        default: true

permissions:
  contents: write

jobs:
  generate-puzzle:
    runs-on: ubuntu-latest
    
    steps:
      - name: üîç Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: üì¶ Install dependencies
        run: npm install
      
      - name: ü§ñ Generate puzzle with Gemini AI
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_MODEL: gemini-2.5-pro
        run: |
          FORCE_FLAG=""
          if [ "${{ github.event.inputs.force }}" == "true" ] || [ "${{ github.event_name }}" == "schedule" ]; then
            FORCE_FLAG="--force"
          fi
          
          DAYS="${{ github.event.inputs.days }}"
          DAYS=${DAYS:-1}
          
          if [ -n "${{ github.event.inputs.date }}" ]; then
            echo "üìÖ Generating $DAYS puzzle(s) starting from ${{ github.event.inputs.date }}"
            node generate-puzzle-gemini.js --date "${{ github.event.inputs.date }}" --days $DAYS $FORCE_FLAG
          else
            echo "üìÖ Generating $DAYS puzzle(s) starting from tomorrow"
            node generate-puzzle-gemini.js --days $DAYS $FORCE_FLAG
          fi
      
      - name: üìä Check if puzzle was generated
        id: check_changes
        run: |
          if git diff --quiet puzzles.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è  No new puzzle was generated (might already exist)"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "‚úÖ New puzzle generated!"
          fi
      
      - name: üíæ Commit and push puzzle
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions Bot"
          
          # Get the date from puzzles.json (last puzzle added)
          PUZZLE_DATE=$(node -e "const fs = require('fs'); const data = JSON.parse(fs.readFileSync('puzzles.json', 'utf8')); console.log(data.puzzles[data.puzzles.length - 1].date);")
          
          git add puzzles.json
          git commit -m "üé≤ Auto-generated puzzle for ${PUZZLE_DATE}" \
            -m "Generated by Gemini AI" \
            -m "Triggered by: ${{ github.event_name }}" \
            -m "Workflow: ${{ github.workflow }}"
          
          git push
      
      - name: üì¢ Summary
        run: |
          if [ "${{ steps.check_changes.outputs.changed }}" == "true" ]; then
            echo "‚úÖ Puzzle generated and committed successfully!"
          else
            echo "‚ÑπÔ∏è  No changes - puzzle might already exist for this date"
          fi

