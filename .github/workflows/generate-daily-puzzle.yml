name: Generate Daily Puzzle

on:
  # Run every day at 2 AM UTC (4 AM Israel time)
  schedule:
    - cron: '0 2 * * *'
  
  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:
    inputs:
      date:
        description: 'Start date for puzzle generation (YYYY-MM-DD, default: tomorrow)'
        required: false
        type: string
      days:
        description: 'Number of days to generate (1-30, default: 1)'
        required: false
        type: number
        default: 1
      force:
        description: 'Force save even if duplicate words exist (NOT recommended)'
        required: false
        type: boolean
        default: false
      retry:
        description: 'Number of retries if duplicates found (default: 5)'
        required: false
        type: number
        default: 5

jobs:
  generate-puzzle:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ” Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: ğŸ“¦ Install dependencies
        run: npm install
      
      - name: ğŸ” Setup Firebase credentials
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > firebase-service-account.json
          echo "âœ… Firebase service account configured"
      
      - name: ğŸ¤– Generate puzzle with Gemini AI
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_MODEL: gemini-2.5-pro
          FIREBASE_SERVICE_ACCOUNT_PATH: ./firebase-service-account.json
          FIREBASE_PROJECT_ID: connectionsio
        run: |
          DAYS="${{ github.event.inputs.days }}"
          DAYS=${DAYS:-1}
          
          RETRY="${{ github.event.inputs.retry }}"
          RETRY=${RETRY:-5}
          
          # Build the date argument
          DATE_ARG=""
          if [ -n "${{ github.event.inputs.date }}" ]; then
            DATE_ARG="--date ${{ github.event.inputs.date }}"
            echo "ğŸ“… Generating $DAYS puzzle(s) starting from ${{ github.event.inputs.date }}"
          else
            echo "ğŸ“… Generating $DAYS puzzle(s) starting from tomorrow"
          fi
          
          # If force is explicitly requested, use it directly
          if [ "${{ github.event.inputs.force }}" == "true" ]; then
            echo "âš ï¸  Force mode enabled - will save even with duplicates"
            node generate-puzzle-gemini.js $DATE_ARG --days $DAYS --retry=$RETRY --force
          else
            # Try without force first
            echo "ğŸ”„ Attempting to generate unique puzzle (retry: $RETRY times)..."
            if node generate-puzzle-gemini.js $DATE_ARG --days $DAYS --retry=$RETRY; then
              echo "âœ… Successfully generated unique puzzle!"
            else
              # If all retries failed, try one more time with force
              echo ""
              echo "âš ï¸  All $RETRY attempts failed to find unique words."
              echo "ğŸ”„ Final attempt with --force flag..."
              echo ""
              node generate-puzzle-gemini.js $DATE_ARG --days $DAYS --retry=1 --force
              echo "âš ï¸  Puzzle saved with --force (may contain duplicate words from past puzzles)"
            fi
          fi
      
      - name: ğŸ§¹ Cleanup credentials
        if: always()
        run: rm -f firebase-service-account.json
      
      - name: ğŸ“¢ Summary
        run: |
          echo "âœ… Puzzle generation complete!"
          echo "ğŸ“Š Puzzles are now stored in Firebase Firestore"
          echo "ğŸ”— Check the admin dashboard to verify"

