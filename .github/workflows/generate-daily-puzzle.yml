name: Generate Daily Puzzle

on:
  # Run every day at 2 AM UTC (4 AM Israel time)
  schedule:
    - cron: '0 2 * * *'
  
  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:
    inputs:
      date:
        description: 'Generate puzzle for specific date (YYYY-MM-DD)'
        required: false
        type: string

jobs:
  generate-puzzle:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ” Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: ğŸ“¦ Install dependencies
        run: npm install
      
      - name: ğŸ¤– Generate puzzle with Gemini AI
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_MODEL: gemini-2.5-pro
        run: |
          if [ -n "${{ github.event.inputs.date }}" ]; then
            echo "ğŸ“… Generating puzzle for ${{ github.event.inputs.date }}"
            node generate-puzzle-gemini.js --date "${{ github.event.inputs.date }}"
          else
            echo "ğŸ“… Generating puzzle for tomorrow"
            node generate-puzzle-gemini.js
          fi
      
      - name: ğŸ“Š Check if puzzle was generated
        id: check_changes
        run: |
          if git diff --quiet puzzles.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "âš ï¸  No new puzzle was generated (might already exist)"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "âœ… New puzzle generated!"
          fi
      
      - name: ğŸ’¾ Commit and push puzzle
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions Bot"
          
          # Get the date from puzzles.json (last puzzle added)
          PUZZLE_DATE=$(node -e "const fs = require('fs'); const data = JSON.parse(fs.readFileSync('puzzles.json', 'utf8')); console.log(data.puzzles[data.puzzles.length - 1].date);")
          
          git add puzzles.json
          git commit -m "ğŸ² Auto-generated puzzle for ${PUZZLE_DATE}

Generated by Gemini AI
Triggered by: ${{ github.event_name }}
Workflow: ${{ github.workflow }}"
          
          git push
      
      - name: ğŸ“¢ Summary
        run: |
          if [ "${{ steps.check_changes.outputs.changed }}" == "true" ]; then
            echo "âœ… Puzzle generated and committed successfully!"
          else
            echo "â„¹ï¸  No changes - puzzle might already exist for this date"
          fi

