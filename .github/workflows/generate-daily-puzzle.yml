name: Generate Daily Puzzle

on:
  # Run every day at 2 AM UTC (4 AM Israel time)
  schedule:
    - cron: '0 2 * * *'
  
  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:
    inputs:
      date:
        description: 'Start date for puzzle generation (YYYY-MM-DD, default: tomorrow)'
        required: false
        type: string
      days:
        description: 'Number of days to generate (1-30, default: 1)'
        required: false
        type: number
        default: 1
      force:
        description: 'Force save even if duplicate words exist (NOT recommended)'
        required: false
        type: boolean
        default: false
      retry:
        description: 'Number of retries if duplicates found (default: 5)'
        required: false
        type: number
        default: 5

jobs:
  generate-puzzle:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ” Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: ðŸ“¦ Install dependencies
        run: npm install
      
      - name: ðŸ” Setup Firebase credentials
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > firebase-service-account.json
          echo "âœ… Firebase service account configured"
      
      - name: ðŸ¤– Generate puzzle with Gemini AI
        id: generate
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_MODEL: gemini-2.5-flash
          FIREBASE_SERVICE_ACCOUNT_PATH: ./firebase-service-account.json
          FIREBASE_PROJECT_ID: connectionsio
        run: |
          DAYS="${{ github.event.inputs.days }}"
          DAYS=${DAYS:-1}
          
          RETRY="${{ github.event.inputs.retry }}"
          RETRY=${RETRY:-5}
          
          # Build the date argument
          DATE_ARG=""
          START_DATE=""
          if [ -n "${{ github.event.inputs.date }}" ]; then
            DATE_ARG="--date ${{ github.event.inputs.date }}"
            START_DATE="${{ github.event.inputs.date }}"
            echo "ðŸ“… Generating $DAYS puzzle(s) starting from ${{ github.event.inputs.date }}"
          else
            START_DATE=$(date -d "+1 day" +%Y-%m-%d)
            echo "ðŸ“… Generating $DAYS puzzle(s) starting from tomorrow ($START_DATE)"
          fi
          
          # Save parameters for email summary
          echo "days=$DAYS" >> $GITHUB_OUTPUT
          echo "start_date=$START_DATE" >> $GITHUB_OUTPUT
          echo "retry=$RETRY" >> $GITHUB_OUTPUT
          
          # If force is explicitly requested, use it directly
          FORCE_USED="false"
          if [ "${{ github.event.inputs.force }}" == "true" ]; then
            echo "âš ï¸  Force mode enabled - will save even with duplicates"
            FORCE_USED="true"
            node generate-puzzle-gemini.js $DATE_ARG --days $DAYS --retry=$RETRY --force 2>&1 | tee /tmp/puzzle-output.log
          else
            # Try without force first
            echo "ðŸ”„ Attempting to generate unique puzzle (retry: $RETRY times)..."
            if node generate-puzzle-gemini.js $DATE_ARG --days $DAYS --retry=$RETRY 2>&1 | tee /tmp/puzzle-output.log; then
              echo "âœ… Successfully generated unique puzzle!"
            else
              # If all retries failed, try one more time with force
              echo ""
              echo "âš ï¸  All $RETRY attempts failed to find unique words."
              echo "ðŸ”„ Final attempt with --force flag..."
              echo ""
              FORCE_USED="true"
              node generate-puzzle-gemini.js $DATE_ARG --days $DAYS --retry=1 --force 2>&1 | tee /tmp/puzzle-output.log
              echo "âš ï¸  Puzzle saved with --force (may contain duplicate words from past puzzles)"
            fi
          fi
          echo "force_used=$FORCE_USED" >> $GITHUB_OUTPUT
          
          # Extract puzzle details from output for email
          if [ -f /tmp/puzzle-output.log ]; then
            # Get the last generated puzzle summary (categories and words)
            echo "puzzle_log<<EOF" >> $GITHUB_OUTPUT
            cat /tmp/puzzle-output.log >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi
      
      - name: ðŸ§¹ Cleanup credentials
        if: always()
        run: rm -f firebase-service-account.json
      
      - name: ðŸ“¢ Summary
        run: |
          echo "âœ… Puzzle generation complete!"
          echo "ðŸ“Š Puzzles are now stored in Firebase Firestore"
          echo "ðŸ”— Check the admin dashboard to verify"

      - name: ðŸ“§ Send email notification
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          # Gmail SMTP settings (hardcoded - public info)
          server_address: smtp.gmail.com
          server_port: 587
          # Email credentials - set MAIL_USERNAME and MAIL_PASSWORD in repository secrets
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "ðŸ§© Daily Puzzle Generation - ${{ job.status }} - ${{ steps.generate.outputs.start_date }}"
          to: ${{ secrets.MAIL_USERNAME }}
          from: "Connections.io Bot <${{ secrets.MAIL_USERNAME }}>"
          body: |
            # Daily Puzzle Generation Report
            
            **Status:** ${{ job.status }}
            **Date:** ${{ steps.generate.outputs.start_date }}
            **Days Generated:** ${{ steps.generate.outputs.days }}
            **Retries Configured:** ${{ steps.generate.outputs.retry }}
            **Force Mode Used:** ${{ steps.generate.outputs.force_used }}
            
            ---
            
            ## Workflow Details
            - **Repository:** ${{ github.repository }}
            - **Run ID:** ${{ github.run_id }}
            - **Triggered by:** ${{ github.event_name }}
            - **Run URL:** https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
            
            ---
            
            ## Generation Output
            
            ```
            ${{ steps.generate.outputs.puzzle_log }}
            ```
            
            ---
            
            Check the [admin dashboard](https://connectionsio.github.io/admin.html) to verify the puzzle.
          content_type: text/markdown

