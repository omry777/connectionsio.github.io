            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a2e;
            padding: 20px;
        }
        
        .og-container {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 50%, #16213e 100%);
            position: relative;
            overflow: hidden;
            border-radius: 0;
        }
        
        /* Animated gradient orbs */
        .orb {

            border-radius: 50%;
            filter: blur(80px);
        }
        
        .orb-1 {

            height: 400px;
            background: rgba(99, 102, 241, 0.4);

        }

            width: 250px;
            height: 250px;
            background: rgba(16, 185, 129, 0.25);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .content {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

        .logo-section {

        .grid-cell {

            font-size: 18px;

            backdrop-filter: blur(10px);

        }

            border: none;
        }
        
        .grid-cell.color-3 {

            border: none;
        }
        
        .grid-cell.color-4 {
            background: linear-gradient(135deg, #2196f3, #1976d2);
            border: none;
        }
        
        .cta {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            color: white;
            font-size: 26px;
            font-weight: 700;
            padding: 18px 45px;
            border-radius: 50px;
            box-shadow: 0 15px 40px rgba(99, 102, 241, 0.4);
        }
        
        .trophy {
            font-size: 32px;
        }
        
        /* Decorative elements */
        .dots {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
        }
        
        .dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6366f1, #818cf8);
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.5);
        }
        
        .dot.used {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.5);
